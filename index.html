<!DOCTYPE html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <header class="title">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="title__img"><a class="title__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="section section-add">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
            <input id="new-task"class="task" type="text"><button>Add</button>
        </div>
    </section>
    <section class="section section-todo">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks">
            <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg" alt="remove"></button>
            </li>
            <li class="edit-mode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete"><img src="./remove.svg" alt="remove"></button>
            </li>
        </ul>
    </section>
    <section class="section section-completed">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg" alt="remove"></button>
            </li>
        </ul>
    </section>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
